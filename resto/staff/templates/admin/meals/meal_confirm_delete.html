{% extends "admin/base_admin.html" %}
{% block title %}Supprimer plat{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h1 class="h5 mb-0">Supprimer</h1>
  <a class="btn btn-sm btn-outline-secondary" href="{% url 'staff:meal_list' %}">Retour</a>
</div>

<div class="card border-0 shadow-sm">
  <div class="card-body">
    <p class="mb-3">Confirmer la suppression du plat : <strong>{{ meal.name }}</strong> ?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Oui, supprimer</button>
    </form>
  </div>
</div>
{% endblock %}
